<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>鍵の見た目システム</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .header-container {
      position: relative;
      text-align: center;
      padding-top: 1rem;
    }
    .header-gif {
      max-width: 640px;
      width: 100%;
      height: auto;
      object-fit: contain;
      display: block;
      margin: 0 auto;
    }
    .reload-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #333;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .reload-button:hover {
      background: #555;
    }
    .music-controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.8rem;
      margin: 1rem auto;
      padding: 0 1rem;
    }
    .music-controls button {
      flex: 1 1 120px;
      background: #607d8b;
      color: white;
      border: none;
      padding: 0.7rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    .music-controls button:hover {
      background: #78909c;
    }
    .container {
      max-width: 600px;
      width: 90%;
      margin: auto;
      background: white;
      padding: 2rem 1.5rem;
      border-radius: 10px;
      margin-top: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    select, input, textarea, button {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    textarea { resize: vertical; }
    button {
      background: #4CAF50;
      color: white;
      border: none;
    }
    button:hover {
      opacity: 0.9;
    }
    .danger {
      background: #e53935;
    }
    .info {
      background: #039be5;
    }
    p {
      background: #eef;
      padding: 1rem;
      border-left: 5px solid #88c;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="header-container">
    <img id="headerGif" class="header-gif" src="" alt="ヘッダーGIF" />
    <button class="reload-button" onclick="reloadGif()">🔄 GIF変更</button>
  </div>

  <div class="music-controls">
    <button id="toggleMusic" onclick="toggleMusic()">▶️ 音楽再生</button>
  </div>
  <audio id="bgm" src="utsu_8bit.mp3" loop></audio>

  <div class="container">
    <h2>🔑 鍵を検索・選んで見た目を表示</h2>
    <input type="text" id="searchInput" placeholder="鍵の名前を検索…" oninput="refreshSelect()" />
    <select id="keySelect" onchange="updateDescription()">
      <option value="">-- 鍵を選んでください --</option>
    </select>
    <p id="description">ここに鍵の見た目が表示されます。</p>
    <button class="info" onclick="loadEdit()">✏️ 編集</button>
    <button class="danger" onclick="deleteKey()">🗑️ 削除</button>

    <hr>
    <h2>📝 鍵の追加・編集</h2>
    <input type="text" id="newKeyName" placeholder="鍵の名前（例：青い鍵）" />
    <textarea id="newKeyDesc" placeholder="見た目の説明を入力"></textarea>
    <button onclick="saveKey()">💾 保存</button>

    <h2>📤 鍵データのバックアップと復元</h2>
    <button onclick="exportKeys()">⬇️ エクスポート（保存）</button>
    <input type="file" id="importFile" accept="application/json" onchange="importKeys(event)" />
  </div>

  <script>
    const gifList = ["gif1.gif", "gif2.gif", "gif3.gif"];
    function reloadGif() {
      const newGif = gifList[Math.floor(Math.random() * gifList.length)];
      document.getElementById("headerGif").src = newGif + "?t=" + new Date().getTime();
    }
    reloadGif();

    const selectEl = document.getElementById("keySelect");
    const descEl = document.getElementById("description");
    const searchEl = document.getElementById("searchInput");
    let keys = JSON.parse(localStorage.getItem("keys")) || {
  "マスターキー": "宇宙飛行士
流しの下",
  "薬局": "でかい半円に鍵いっぱい
診察券発行機の下の釘にかける",
  "訪問看護": "でかいラミネートの説明文
流しの下",
  "風除室自動ドアスイッチBOX": "青",
  "回復期リハビリ": "骨",
  "整形外科": "緑「整サウナ」",
  "訪問看護ステーションペンギン": "ピンク",
  "眼科": "眼科オレンジ
眼科(ブロック受付)緑
鍵2本",
  "看護部長室": "緑",
  "ICU": "ブルーグレー",
  "コンピューター室": "青",
  "皮膚科": "黄色",
  "耳鼻科": "赤
鍵3本",
  "内視鏡室": "赤",
  "健康管理科": "ピンク
鍵3本(1本変な形)",
  "用具倉庫": "水色",
  "処置室": "水色、緑文字",
  "隔離室": "黄色",
  "外科": "赤",
  "総務課": "でか緑
「花と森の東京病院総務課」",
  "看護婦(宿直3)": "黄色",
  "1階外階段(南京錠)": "青",
  "駒込": "黄色
TOYOTA",
  "王子": "緑
TOYOTA",
  "内科": "くるくる
トロピカルカラー
キーバンド",
  "回復期リハビリ　リハ科": "骨",
  "医事係": "赤
ウナギイヌ",
  "オペ室　手術・減材室": "黄色",
  "医事係　事務室": "赤
ウナギイヌ",
  "地下1階　食堂横事務室": "シルバー南京錠
水色タグ"
};

    function normalize(text) {
      return text
        .toLowerCase()
        .replace(/\s/g, '')
        .replace(/[Ａ-Ｚａ-ｚ０-９]/g, s => String.fromCharCode(s.charCodeAt(0) - 0xFEE0))
        .replace(/[\u30a1-\u30f6]/g, s => {
          const kanaMap = {
            'ァ': 'あ', 'ィ': 'い', 'ゥ': 'う', 'ェ': 'え', 'ォ': 'お',
            'ガ': 'か', 'ギ': 'き', 'グ': 'く', 'ゲ': 'け', 'ゴ': 'こ',
            'サ': 'さ', 'シ': 'し', 'ス': 'す', 'セ': 'せ', 'ソ': 'そ',
            'タ': 'た', 'チ': 'ち', 'ツ': 'つ', 'テ': 'て', 'ト': 'と',
            'ナ': 'な', 'ニ': 'に', 'ヌ': 'ぬ', 'ネ': 'ね', 'ノ': 'の',
            'ハ': 'は', 'ヒ': 'ひ', 'フ': 'ふ', 'ヘ': 'へ', 'ホ': 'ほ',
            'マ': 'ま', 'ミ': 'み', 'ム': 'む', 'メ': 'め', 'モ': 'も',
            'ヤ': 'や', 'ユ': 'ゆ', 'ヨ': 'よ',
            'ラ': 'ら', 'リ': 'り', 'ル': 'る', 'レ': 'れ', 'ロ': 'ろ',
            'ワ': 'わ', 'ヲ': 'を', 'ン': 'ん',
            'ー': '', 'ッ': '', 'ャ': 'や', 'ュ': 'ゆ', 'ョ': 'よ'
          };
          return kanaMap[s] || s;
        });
    }

    function refreshSelect() {
      const filter = normalize(searchEl.value);
      selectEl.innerHTML = '<option value="">-- 鍵を選んでください --</option>';
      Object.keys(keys)
        .sort((a, b) => normalize(a).localeCompare(normalize(b), 'ja'))
        .filter(name => normalize(name).includes(filter))
        .forEach(name => {
          const option = document.createElement("option");
          option.value = name;
          option.textContent = name;
          selectEl.appendChild(option);
        });
    }

    function updateDescription() {
      const key = selectEl.value;
      descEl.textContent = key && keys[key] ? keys[key] : "ここに鍵の見た目が表示されます。";
    }

    function saveKey() {
      const name = document.getElementById("newKeyName").value.trim();
      const desc = document.getElementById("newKeyDesc").value.trim();
      if (!name || !desc) {
        alert("名前と説明の両方を入力してください。");
        return;
      }
      keys[name] = desc;
      localStorage.setItem("keys", JSON.stringify(keys));
      refreshSelect();
      alert("保存しました！");
      clearInput();
    }

    function deleteKey() {
      const selected = selectEl.value;
      if (!selected || !keys[selected]) {
        alert("削除する鍵を選んでください。");
        return;
      }
      if (!confirm(`「${selected}」を削除しますか？`)) return;
      delete keys[selected];
      localStorage.setItem("keys", JSON.stringify(keys));
      refreshSelect();
      updateDescription();
      alert("削除しました。");
    }

    function loadEdit() {
      const selected = selectEl.value;
      if (!selected || !keys[selected]) {
        alert("編集する鍵を選んでください。");
        return;
      }
      document.getElementById("newKeyName").value = selected;
      document.getElementById("newKeyDesc").value = keys[selected];
    }

    function clearInput() {
      document.getElementById("newKeyName").value = "";
      document.getElementById("newKeyDesc").value = "";
    }

    function exportKeys() {
      const blob = new Blob([JSON.stringify(keys, null, 2)], { type: "application/json" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "keys_backup.json";
      link.click();
    }

    function importKeys(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          const imported = JSON.parse(e.target.result);
          if (typeof imported !== 'object') throw new Error();
          keys = imported;
          localStorage.setItem("keys", JSON.stringify(keys));
          refreshSelect();
          alert("インポート完了しました！");
        } catch {
          alert("インポート失敗：正しいJSONファイルを選んでください。");
        }
      };
      reader.readAsText(file);
    }

    function toggleMusic() {
      const audio = document.getElementById("bgm");
      const button = document.getElementById("toggleMusic");
      if (audio.paused) {
        audio.play();
        button.textContent = "⏹ 音楽停止";
      } else {
        audio.pause();
        button.textContent = "▶️ 音楽再生";
      }
    }

    refreshSelect();
  </script>
</body>
</html>
